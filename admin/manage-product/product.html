          <!-- /. NAV SIDE  -->
          <div id="page-wrapper">
            <div id="page-inner">
              <div class="row">
                <div class="col-md-12"></div>
              </div>
              <!-- ngay day -->
              <!-- bảng, form thêm, tìm kiếm<input>, sắp xếp<select-option> -->

              <section class="container-product">
                <button type="button" class="create-btn">
                  Create New Product
                </button>
                <div class="search-bar">
                  <div>
                    <input id="input-search" type="text" placeholder="Search" />
                    <button type="button" id="btn-search">Search</button>
                  </div>
                  <section>
                    <label for="">Category</label>
                    <select name="" id="filter-category"></select>
                  </section>
                  <section>
                    <label for="">Price</label>
                    <select name="" id="filter-price">
                      <option value="0">Tất cả</option>
                      <option value="1">2tr -> 4tr</option>
                      <option value="2">4tr -> 8tr</option>
                      <option value="3">8tr -> 12tr</option>
                      <option value="4">12tr -> 15tr</option>
                      <option value="5">> 15tr</option>
                    </select>
                  </section>
                  <section>
                    <label for="">Sort</label>
                    <select name="" id="sortall">
                      <option value="bandau">Ban đầu</option>
                      <option value="tangdan">Tăng dần</option>
                      <option value="giamdan">Giam dần</option>
                    </select>
                  </section>
                </div>

                <table>
                  <thead>
                    <tr id="list-newp">
                      <th>Id</th>
                      <th>Image</th>
                      <th>Product Name</th>
                      <th>Price</th>
                      <!-- <th>Color</th> -->
                      <th>Category</th>
                      <th>Inventory</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody class="list-category"></tbody>
                </table>

                <div class="pagination" id="pagination-product"></div>
              </section>
              <div></div>
            </div>
          </div>
        </div>
        <div id="overlay">
          <div id="newproduct">
            <form action="">
              <h2>Create New Product</h2>
              <div class="form-input">
                <label for="">Product Name:</label>

                <input id="nameiput" type="text" /> <br />
              </div>
              <div class="form-input">
                <label for="">Price:</label>
                <input id="priceinput" type="number" /> <br />
              </div>
              <div class="form-input">
                <label for="">Inventory:</label>
                <input id="inventoryinput" type="text" /> <br />
              </div>
              <!-- <div class="form-input">
          
            <input type="text" /> <br />
          </div> -->
              <div class="product-category">
                <label for="">Category:</label> <br />
                <select id="inputcate" class="list-product">
                  <option value=""></option>
                  <option value=""></option>
                  <option value=""></option>
                </select>
              </div>
              <div class="form-1">
                <label type="file" onchange="encodeImageFileAsURL(this)" for=""
                  >Image:</label
                >
                <input
                  id="inputimg"
                  type="file"
                  onchange="encodeImageFileAsURL(this)"
                />
                <a href="" style="color: yellow"></a>
                <img width="100px" id="image-product" src="" alt="" />
              </div>
              <div class="button">
                <button class="create" id="crate" type="button">Create</button>
                <button class="cancel" id="cancel" type="button">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </body>
      <script src="./product.js"></script>
