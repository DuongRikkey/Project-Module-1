<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="thanhtoan.css" />
  </head>
  <body>
    <div class="container">
      <div class="breadcrumb">
        <span>SHOPPING CART</span>
        <span>→</span>
        <span>CHECKOUT</span>
        <span>→</span>
        <span>ORDER COMPLETE</span>
      </div>
      <div class="notice">
        <p>
          Miễn phí vận chuyển khi mua 2 sản phẩm! (không áp dụng cho phụ kiện)
        </p>
      </div>
      <div class="cart">
        <div class="cart-item">
          <div class="item-info">
            <img
              src="product-image.jpg"
              alt="Marshall Emberton Diamond Jubilee - Black"
            />
            <div>
              <p>MARSHALL EMBERTON DIAMOND JUBILEE - Black</p>
            </div>
          </div>
          <div class="item-price">4.390.000 đ</div>
          <div class="item-quantity">
            <button>-</button>
            <input type="text" value="1" />
            <button>+</button>
          </div>
          <div class="item-total">4.390.000 đ</div>
        </div>
        <div class="coupon">
          <input type="text" placeholder="Mã ưu đãi" />
          <button>Áp Dụng</button>
        </div>
      </div>
      <div class="cart-totals">
        <div class="totals-item">
          <span>Tạm tính</span>
          <span>4.390.000 đ</span>
        </div>
        <div class="totals-item">
          <span>Giao hàng</span>
          <span>Tính phí giao hàng</span>
        </div>
        <div class="totals-item total">
          <span>Tổng</span>
          <span>4.390.000 đ</span>
        </div>
        <button>Tiến Hành Thanh Toán</button>
      </div>
    </div>
  </body>
</html>
