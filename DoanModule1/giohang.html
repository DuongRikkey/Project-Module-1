<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link rel="stylesheet" href="./giohang.css" />
  </head>
  <body>
    <div class="container">
      <div class="billing-details">
        <h2>Billing Details</h2>
        <form>
          <label for="name">Tên *</label>
          <input type="text" id="name" name="name" required />

          <label for="address">Địa chỉ *</label>
          <input type="text" id="address" name="address" required />

          <label for="phone">Số điện thoại *</label>
          <input type="tel" id="phone" name="phone" required />

          <label for="country">Quốc gia/Khu vực *</label>
          <select id="country" name="country" required>
            <option value="Vietnam">Việt Nam</option>
          </select>

          <label for="email">Địa chỉ email *</label>
          <input type="email" id="email" name="email" required />

          <input
            type="checkbox"
            id="ship-to-different-address"
            name="ship-to-different-address"
          />
          <label for="ship-to-different-address"
            >Giao hàng tới địa chỉ khác?</label
          >

          <label for="order-notes">Ghi chú đơn hàng (tùy chọn)</label>
          <textarea
            id="order-notes"
            name="order-notes"
            placeholder="Ghi chú về đơn hàng, ví dụ: thời gian hay chỉ dẫn địa điểm giao hàng chi tiết hơn."
          ></textarea>
        </form>
      </div>

      <div class="order-details">
        <h2>Your Order</h2>
        <div class="order-summary">
          <div class="product">
            <p>SẢN PHẨM</p>
            <p>TẠM TÍNH</p>
          </div>
          <div class="product">
            <p>MARSHALL MINOR IV</p>
            <p>3.690.000 đ</p>
          </div>
          <div class="product">
            <p>MARSHALL STANMORE 3</p>
            <p>7.890.000 đ</p>
          </div>
          <div class="subtotal">
            <p>Tạm tính</p>
            <p>11.580.000 đ</p>
          </div>
          <div class="shipping">
            <p>Giao hàng</p>
            <p>Tính phí theo đơn vị vận chuyển</p>
          </div>
          <div class="total">
            <p>Tổng</p>
            <p>11.580.000 đ</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
